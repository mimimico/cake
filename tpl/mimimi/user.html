<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" /> 
		<link rel="stylesheet" href="default.css" /> 
		<link rel="stylesheet" href="header.css" /> 
		<link rel="stylesheet" href="section.css" />
		<link rel="stylesheet" href="footer.css" />  
	</head>
	<body>

		<header>
			<div class="container">
				<div class="brand">
					<a href="#"><img src="images/logo.png" alt="mimimi" /></a>
				</div>
				<form class="search">
					<input type="text" class="search" placeholder="Поиск по сайту">
				</form>
			</div>
			<ul class="menu">
				<div class="container">
					<li><a href="#">Аксессуары</a></li>
					<li><a href="#">Украшения</a></li>
					<li><a href="#">Для дома</a></li>
					<li><a href="#">Одежда</a></li>
					<li><a href="#">Искусство</a></li>
					<li><a href="#">Разное</a></li>
				</div>
			</ul>
		</header>

		<section class="user">
			<div class="container">
				<div class="row main">
					<div class="profile column">
						<div class="block">
							<img src="images/temp/avatar100.jpg" />
							<div class="status"><span class="label label-blue">Мастер</span></div>
							<h3 class="title">Андрей Велес</h3>
							<ul class="separated">
								<li class="first"><a href="#">Избранное</a></li>
								<li><a href="#">Отзывы</a></li>
								<li><a href="#">Контакты</a></li>
							</ul>
						</div>
						<div class="sharing block">
							<img src="images/likes.png" />
						</div>
					</div>
					<div class="favorites column">
						<div class="block">
						</div>
					</div>
					<div class="comments column">
						<div class="block">
						</div>
					</div>
				</div>
		</section>

		<footer>
			<div class="container">
				<div class="copyrights">
					<img src="images/footer-logo.gif" />
					<div class="date">&copy; 2013</div>
				</div>
				<ul class="footer-menu">
					<li><a href="#">FAQ</a></li>
					<li><a href="#">Конфиденциальность</a></li>
					<li><a href="#">Отзывы</a></li>
					<li><a href="#">Контакты</a></li>
					<li><a href="#">Блог</a></li>
					<li><a href="#">О нас</a></li>
				</ul>
				<div class="feedback">
					feedback@mimimi.co
				</div>
			</div>
		</footer>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="slider/jquery.nivo.slider.pack.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(window).load(function() {
			$('#slider').nivoSlider({
				effect: 'slideInLeft', 
				directionNav: false,
				pauseOnHover: true,
				animSpeed: 500,
				pauseTime: 3000,
			});
		});
		</script>
	</body>
</html>
