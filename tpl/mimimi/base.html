<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" /> 
        <title>{% page.title %}</title>
    </head>
    <body>
        <header>
            <div class="row">
                <div class="header-profile">
                    <div class="userpic">
                        <img src="images/temp/avatar50.jpg">
                    </div>
                    <h3><a href="#">mrVeles</a></h3>
                    <div class="inbox">
                        <a href="#"></a>
                        <div class="counter">3</div>
                    </div>
                </div>
                <div class="brand">
                    <a href="#"><img src="images/logo.png" alt="mimimi" /></a>
                </div>
                <form class="search">
                    <input type="text" class="search" placeholder="Поиск по сайту">
                </form>
            </div>
            <ul class="menu">
                <div class="row">
                    {% foreach(page.categories::cat)%}
                    <li><a href="#">{% cat.name %}</a></li>
                    {% endfor %}
                </div>
            </ul>
        </header>

        {% block(content) %} {% endblock %}

        <footer>
            <div class="row">
                <div class="copyrights">
                    <img src="images/footer-logo.gif" />
                    <div class="date">&copy; 2013</div>
                </div>
                <ul class="footer-menu">
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Конфиденциальность</a></li>
                    <li><a href="#">Отзывы</a></li>
                    <li><a href="#">Контакты</a></li>
                    <li><a href="#">Блог</a></li>
                    <li><a href="#">О нас</a></li>
                </ul>
                <div class="feedback">
                    feedback@mimimi.co
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript">   
            var al_page = 1;
            $(window).load(function() {
                $('#loader').click(function() {
                    $.ajax({
                        url: "{% url(main::getItems) %}&page=" + al_page,
                    }).done(function(data) {
                        $('#loaded-content').append(data);
                    });
                    al_page++;
                });
            });
        </script>
        {% block(scripts) %} {% endblock %}
    </body>
</html>
