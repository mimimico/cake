<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" /> 
        <link rel="stylesheet" href="css/default.css" /> 
        <link rel="stylesheet" href="css/header.css" /> 
        <link rel="stylesheet" href="css/section.css" />
        <link rel="stylesheet" href="css/footer.css" /> 
        <title>{% page.title %}</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="brand">
                    <a href="#"><img src="images/logo.png" alt="mimimi" /></a>
                </div>
                <form class="search">
                    <input type="text" class="search" placeholder="Поиск по сайту">
                </form>
            </div>
            <ul class="menu">
                <div class="container">
                    <li><a href="#">Аксессуары</a></li>
                    <li><a href="#">Украшения</a></li>
                    <li><a href="#">Для дома</a></li>
                    <li><a href="#">Одежда</a></li>
                    <li><a href="#">Искусство</a></li>
                    <li><a href="#">Разное</a></li>
                </div>
            </ul>
        </header>

        <section class="content">
            {% block(content) %} {% endblock %}
        </section>

        <footer>
            <div class="container">
                <div class="copyrights">
                    <img src="images/footer-logo.gif" />
                    <div class="date">&copy; 2013</div>
                </div>
                <ul class="footer-menu">
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Конфиденциальность</a></li>
                    <li><a href="#">Отзывы</a></li>
                    <li><a href="#">Контакты</a></li>
                    <li><a href="#">Блог</a></li>
                    <li><a href="#">О нас</a></li>
                </ul>
                <div class="feedback">
                    feedback@mimimi.co
                </div>
            </div>
        </footer>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        {% block(scripts) %} {% endblock %}
    </body>
</html>
