{% extends(splash/base) %}
{% block(scripts) %}
<script type="text/javascript">
    $("#formsubmit").submit(function(e) {
        e.preventDefault();
        $.ajax({
            url: $(this).attr("action"),
            data: $(this).serialize(),
            type: "POST"
        }).done(function(data) {
            if (data === "register_ok") {
                window.location.href = "{% url(main::info) %}";
            } else if (data) {
                alert(data);
            }
        });
        return false;
    });
</script>
{% endblock%}
{% block(content) %}
    <form method="post" id="formsubmit" action="{% url(user::register) %}">
        <input type="text" name="username" placeholder="Your name" class="name" />
        <input type="text" name="email" placeholder="Email address" class="email" />
        <input type="password" name="password" placeholder="Secret words" class="password" />
        <input type="hidden" name="async" value="1">
        <input type="submit" value="Request invite!">
    </form>
    <span class="link">Already a member? <a href="{%url(main::login)%}">Sign in!</a></span>
{% endblock %}
